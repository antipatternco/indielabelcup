      body, html, h1, h2, p {
        margin: 0;

  <body>
    <h2>31 May</h2>
    <h1>Indie Label Cup</h1>
    <script>
    document.ontouchmove = function(event){
    event.preventDefault();
}
      //
// Simple example of bouncing balls
//
Physics(function (world) {
    // bounds of the window
    var viewportBounds = Physics.aabb(0, 0, window.innerWidth, window.innerHeight)
        ,edgeBounce
        ,renderer
        ;

    // create a renderer
    renderer = Physics.renderer('canvas', {
        el: 'viewport'
    });

    // add the renderer
    world.add(renderer);
    // render on each step
    world.on('step', function () {
        world.render();
    });

    // constrain objects to these bounds
    edgeBounce = Physics.behavior('edge-collision-detection', {
        aabb: viewportBounds
        ,restitution: 0.4
        ,cof: 0.3
    });

    // resize events
    window.addEventListener('resize', function () {

        // as of 0.7.0 the renderer will auto resize... so we just take the values from the renderer
        viewportBounds = Physics.aabb(0, 0, renderer.width, renderer.height);
        // update the boundaries
        edgeBounce.setAABB(viewportBounds);

    }, true);

    var goal1 = Physics.body('rectangle', {
        treatment: 'static'
        ,x: 0
        ,y: renderer.height * 0.5
        ,vx: 0.3
        ,width: 10
        ,height: 150
        ,styles: {
            fillStyle: '#cb4b16'
        }
        ,label: "goal1"
    });

    var goal2 = Physics.body('rectangle', {
        treatment: 'static'
        ,x: renderer.width
        ,y: renderer.height * 0.5
        ,vx: 0.3
        ,width: 10
        ,height: 150
        ,styles: {
            fillStyle: '#cb4b16'
        }
        ,label: "goal2"
    });
    world.add(goal1);
    world.add(goal2);

    // ball
    var x = Physics.body('circle', {
        x: renderer.width * 0.5
        ,y: renderer.height * 0.5
        ,vx: 0
        ,radius: 30
        ,styles: {
            fillStyle: '#cb4b16'
            ,angleIndicator: '#72240d'
        }
        ,mass: 1
        ,restitution: 0.5
        ,label: "ball"
    });
    world.add(x);

     var player1 = Physics.body('circle', {
        x: renderer.width * 0.9
        ,y: renderer.height * 0.3
        ,radius: 40
        ,styles: {
            fillStyle: '#000'
            ,angleIndicator: '#3b3e6b'
        }
        ,mass: 1
        ,restitution: 0.1,
    });

    // Not a hack
    player1.view = new Image();
    player1.view.src = '1998.png';
    world.add(player1);


    var player2 = Physics.body('circle', {
        x: renderer.width * 0.7
        ,y: renderer.height * 0.3
        ,radius: 40
        ,styles: {
            fillStyle: '#000'
            ,angleIndicator: '#3b3e6b'
        }
        ,mass: 1
    });

    var player3 = Physics.body('circle', {
        x: renderer.width * 0.5
        ,y: renderer.height * 0.3
        ,radius: 40
        ,styles: {
            fillStyle: '#000'
            ,angleIndicator: '#3b3e6b'
        }
        ,mass: 1
    });

    var player4 = Physics.body('circle', {
        x: renderer.width * 0.3
        ,y: renderer.height * 0.3
        ,radius: 40
        ,styles: {
            fillStyle: '#000'
            ,angleIndicator: '#3b3e6b'
        }
        ,mass: 1
    });

    var player5 = Physics.body('circle', {
        x: renderer.width * 0.1
        ,y: renderer.height * 0.3
        ,radius: 40
        ,styles: {
            fillStyle: '#000'
            ,angleIndicator: '#3b3e6b'
        }
        ,mass: 1
    });

    var player6 = Physics.body('circle', {
        x: renderer.width * 0.9
        ,y: renderer.height * 0.7
        ,radius: 40
        ,styles: {
            fillStyle: '#000'
            ,angleIndicator: '#3b3e6b'
        }
        ,mass: 1
    });

    var player7 = Physics.body('circle', {
        x: renderer.width * 0.7
        ,y: renderer.height * 0.7
        ,radius: 40
        ,styles: {
            fillStyle: '#000'
            ,angleIndicator: '#3b3e6b'
        }
        ,mass: 1
    });

    var player8 = Physics.body('circle', {
        x: renderer.width * 0.5
        ,y: renderer.height * 0.7
        ,radius: 40
        ,styles: {
            fillStyle: '#000'
            ,angleIndicator: '#3b3e6b'
        }
        ,mass: 1
    });

    var player9 = Physics.body('circle', {
        x: renderer.width * 0.3
        ,y: renderer.height * 0.7
        ,radius: 40
        ,styles: {
            fillStyle: '#000'
            ,angleIndicator: '#3b3e6b'
        }
        ,mass: 1
    });

    var player10 = Physics.body('circle', {
        x: renderer.width * 0.1
        ,y: renderer.height * 0.7
        ,radius: 40
        ,styles: {
            fillStyle: '#000'
            ,angleIndicator: '#3b3e6b'
        }
        ,mass: 1
    });

    player2.view = new Image();
    player2.view.src = '1999.png';
    player3.view = new Image();
    player3.view.src = '2000.png';
    player4.view = new Image();
    player4.view.src = '2001.png';
    player5.view = new Image();
    player5.view.src = '2002.png';
    player6.view = new Image();
    player6.view.src = '2003.png';
    player7.view = new Image();
    player7.view.src = '2004.png';
    player8.view = new Image();
    player8.view.src = '2005.png';
    player9.view = new Image();
    player9.view.src = '2006.png';
    player10.view = new Image();
    player10.view.src = '2007.png';
    
    var players = [player1, player2, player3, player4, player5, player6, player7, player8, player9, player10];
    world.add(players);

    // // add some fun interaction
    // var attractor = Physics.behavior('attractor', {
    //     order: 0,
    //     strength: 0.002
    // });
    // world.on({
    //     'interact:poke': function( pos ){
    //         world.wakeUpAll();
    //         attractor.position( pos );
    //         world.add( attractor );
    //     }
    //     ,'interact:move': function( pos ){
    //         attractor.position( pos );
    //     }
    //     ,'interact:release': function(){
    //         world.wakeUpAll();
    //         world.remove( attractor );
    //     }
    // });

    // add things to the world
    world.add([
        edgeBounce
    ]);

    var tch = Physics.behavior('interactive', { el: renderer.container }).applyTo( players );
    world.add(tch);

    var accel = Physics.behavior('constant-acceleration').applyTo( x );
    world.add(accel);

    var resp = Physics.behavior('body-impulse-response').applyTo( players );
    world.add(resp);

    world.add( Physics.behavior('body-collision-detection') );

    world.add( Physics.behavior('sweep-prune') );

    // subscribe to ticker to advance the simulation
    Physics.util.ticker.on(function( time ) {
        world.step( time );
    });


    // query to find a collision between a body with label "bullet" and a body with label "box"
var query = Physics.query({
    $or: [
        { bodyA: { label: 'ball' }, bodyB: { label: 'goal1' } }
        ,{ bodyB: { label: 'ball' }, bodyA: { label: 'goal1' } }
        ,{ bodyA: { label: 'ball' }, bodyB: { label: 'goal2' } }
        ,{ bodyB: { label: 'ball' }, bodyA: { label: 'goal2' } }
    ]
});

// monitor collisions
world.on('collisions:detected', function( data, e ){
    // find the first collision that matches the query
    //console.log(data.collisions);
    var found = Physics.util.find( data.collisions, query );
    if ( found ){
        // SOMEONE SCORED A GOAL!!!!!
        //console.log('ball went into: ' + (found.bodyB.label == "ball" ? found.bodyA.label : found.bodyB.label));
        // move ball back to centre spot
        x.state.pos.x = renderer.width * 0.5;
        x.state.pos.y = renderer.height * 0.5;
        x.state.vel.set(0, 0);
    }
});


});
    </script>
  </body>
